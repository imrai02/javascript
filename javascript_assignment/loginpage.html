<!DOCTYPE html>

<head>
	<title>LOGIN</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	

	<script>
		
	function validateForm() 
{
	
  var email1= "priyanka@cronj.com";
  var email2= document.getElementById("email").value;
  var username="prai";
  var password2= "cronjit";
  var password1= document.getElementById("password").value;
  console.log(password1);
  if(password1==password2 && email1==email2 || password1==password2 && username==email2){
	sessionStorage.setItem("emailid",password1);
	
	window.location="test.html"

  }
    else
    document.getElementById("result").innerHTML="EMAIL PASSWORD DOESN'T MATCH";
} </script>

</head>

<body >
	
	<div class="container">
		<div class="row main">
			<div class="main-login main-center">
				<h1>Admin Login</h1>
				<form class="">
					<div class="form-group">
						<label for="email" class="cols-sm-2 control-label">Username</label>
						<div class="cols-sm-10">
							<div class="input-group">

								<input type="text" class="form-control" name="email" id="email"
									placeholder="Enter your Username or Email" />
							</div>
							
						</div>
						
					</div>
					

					<div class="form-group">
						<label for="password" class="cols-sm-2 control-label">Password</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<input type="password" class="form-control" name="password" id="password"
									placeholder="ENTER PASSWORD" />
							</div>
						</div>
					</div>

					<div class="form-group ">
						<input type="button" id="button" value="Submit" onClick="validateForm()" />
					</div>
					<p id="result"> </p>

				</form>
			</div>
		</div>
	</div>




</body>

</html>
